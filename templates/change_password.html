{% extends "authentication.html" %}

{% block title %}
    Change password
{% endblock %}

{% block body %}
    <div class="container">
        <div class="filmlist-logo">
            <i class="fa-solid fa-film"></i>
        </div>
        <h1 class="filmlist-head">
            CHANGE PASSWORD
        </h1>
        <form action="/change_password" method="post">
            <div class="login-wrapper">
                <div class="input-box">
                    <div class="input-label">Password</div>
                    <input autocomplete="off" id="password" name="old_password" placeholder="Password" type="password">
                </div>

                <div class="input-box">
                    <div class="input-label">
                        <span>New Password</span>
                    </div>
                    <input id="password" name="new_password" placeholder="New password" type="password">
                </div>

                <div class="input-box">
                    <div class="input-label">
                        <span>
                            Comfirm New Password
                        </span>
                    </div>
                    <input id="password" name="confirmation" placeholder="Confirm new password" type="password">
                </div>

                <button class="submit-btn">
                    Change password
                </button>
            </div>
        </form>
    </div>
{% endblock %}
